<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reset Password</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<!--[if mso]>
			<noscript>
				<xml>
					<o:OfficeDocumentSettings>
						<o:PixelsPerInch>96</o:PixelsPerInch>
					</o:OfficeDocumentSettings>
				</xml>
			</noscript>
		<![endif]-->
		<style type="text/css">
			/* Client-specific reset */
			body,
			table,
			td,
			a {
				-webkit-text-size-adjust: 100%;
				-ms-text-size-adjust: 100%;
			}
			table,
			td {
				mso-table-lspace: 0pt;
				mso-table-rspace: 0pt;
			}
			img {
				-ms-interpolation-mode: bicubic;
			}

			/* Reset styles */
			img {
				border: 0;
				height: auto;
				line-height: 100%;
				outline: none;
				text-decoration: none;
			}
			table {
				border-collapse: collapse !important;
			}
			body {
				height: 100% !important;
				margin: 0 !important;
				padding: 0 !important;
				width: 100% !important;
			}

			/* iOS blue links */
			a[x-apple-data-detectors] {
				color: inherit !important;
				text-decoration: none !important;
				font-size: inherit !important;
				font-family: inherit !important;
				font-weight: inherit !important;
				line-height: inherit !important;
			}

			/* Gmail blue links */
			u + #body a {
				color: inherit !important;
				text-decoration: none !important;
				font-size: inherit !important;
				font-family: inherit !important;
				font-weight: inherit !important;
				line-height: inherit !important;
			}

			/* Samsung blue links */
			#MessageViewBody a {
				color: inherit !important;
				text-decoration: none !important;
				font-size: inherit !important;
				font-family: inherit !important;
				font-weight: inherit !important;
				line-height: inherit !important;
			}
		</style>
	</head>
	<body style="margin: 0; padding: 0; background-color: #f5f5f5">
		<!-- Email wrapper -->
		<table
			role="presentation"
			width="100%"
			cellspacing="0"
			cellpadding="0"
			border="0"
		>
			<tr>
				<td align="center" style="padding: 40px 0">
					<!-- Logo -->
					<table
						role="presentation"
						width="100%"
						style="max-width: 600px"
						cellspacing="0"
						cellpadding="0"
						border="0"
					>
						<tr>
							<td align="center" style="padding: 0 0 30px 0">
								<img
									src="https://raw.githubusercontent.com/AskYourPdf/Detect-Email-Images/refs/heads/main/logo4x.png"
									alt="Detect AI Logo"
									width="106"
									height="28"
									style="display: block"
								/>
							</td>
						</tr>
					</table>

					<!-- Content Container -->
					<table
						role="presentation"
						style="
							max-width: 600px;
							background-color: #ffffff;
							border-top: 2px solid #121212;
						"
						cellspacing="0"
						cellpadding="0"
						border="0"
					>
						<tr>
							<td style="padding: 48px">
								<!-- <h1
									style="
										margin: 0 0 30px 0;
										font-family: 'Inter', sans-serif;
										font-size: 24px;
										line-height: 32px;
										font-weight: 700;
										color: #121212;
									"
								>
									Email marketing
								</h1> -->

								<p
									style="
										margin: 0 0 20px 0;
										font-family: 'Inter', sans-serif;
										font-size: 16px;
										line-height: 24px;
										color: #121212;
										font-weight: 300;
									"
								>

								</p>

								<p
									style="
										margin: 0 0 30px 0;
										font-family: 'Inter', sans-serif;
										font-size: 16px;
										line-height: 24px;
										color: #121212;
										font-weight: 300;
									"
								>
									{{message}}
								</p>

								<!-- Button -->
								<table
									role="presentation"
									cellspacing="0"
									cellpadding="0"
									border="0"
									style="margin: 0 0 30px 0"
								>
									<tr>
										<td
											style="
												border-radius: 8px;
												background: linear-gradient(
													180deg,
													#6366e9 0%,
													#4d47dc 100%
												);
											"
										>
											<a
												href="{{redirect_url}}"
												style="
													display: inline-block;
													padding: 12px 20px;
													font-family: 'Inter',
														sans-serif;
													font-size: 16px;
													color: #ffffff;
													text-decoration: none;
												"
												>Visit Rooli</a
											>
										</td>
									</tr>
								</table>
<!--
								<p
									style="
										margin: 0 0 20px 0;
										font-family: 'Inter', sans-serif;
										font-size: 14px;
										line-height: 20px;
										color: #717179;
										text-align: center;
									"
								>
									If that doesn't work, copy and paste the
									following link in your browser:<br />
									<a
										href="{{redirect_url}}"
										style="
											color: #717179;
											text-decoration: underline;
										"
										>{{redirect_url}}</a
									>
								</p> -->

								<p
									style="
										margin: 0;
										font-family: 'Inter', sans-serif;
										font-size: 14px;
										line-height: 20px;
										color: #121212;
									"
								>
									The Rooli's team
								</p>
							</td>
						</tr>
					</table>

					<!-- Footer -->
					<table
						role="presentation"
						width="100%"
						style="max-width: 600px"
						cellspacing="0"
						cellpadding="0"
						border="0"
					>
						<tr>
							<td
								align="center"
								style="padding: 30px 20px 0 20px"
							>
								<p
									style="
										margin: 0;
										font-family: 'Inter', sans-serif;
										font-size: 12px;
										line-height: 16px;
										color: #717179;
										text-align: center;
									"
								>
									<!-- You received this email because we received
									a request for password reset for your
									account.<br />If you didn't make this
									request, please ignore this email and take
									no further action. -->
								</p>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
