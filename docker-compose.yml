version: "3.9"

services:
  api:
    container_name: fastapi_api
    build: .
    command: >
      gunicorn main:app
      -k uvicorn.workers.UvicornWorker
      --workers 4
      --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  celery_worker:
    container_name: celery_worker
    build: .
    command: celery -A celery_task worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  celery_beat:
    container_name: celery_beat
    build: .
    command: celery -A celery_task beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data  # ✅ ADD THIS - persists data
    command: redis-server --appendonly yes  # ✅ ADD THIS - enables AOF persistence
    restart: unless-stopped

volumes:  # ✅ ADD THIS SECTION
  redis_data: